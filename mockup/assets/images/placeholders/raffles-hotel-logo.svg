<svg width="200" height="60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rafflesGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C85450;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C9A961;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="60" fill="#FAFAF8" stroke="#E8E6E1" stroke-width="1" rx="8"/>
  
  <!-- Raffles Hotel Icon -->
  <g transform="translate(20, 10)">
    <!-- Hotel building -->
    <rect x="0" y="25" width="24" height="15" fill="url(#rafflesGrad)" rx="2"/>
    <!-- Roof -->
    <polygon points="0,25 12,15 24,25" fill="url(#rafflesGrad)"/>
    <!-- Windows -->
    <rect x="3" y="28" width="3" height="4" fill="#FAFAF8"/>
    <rect x="8" y="28" width="3" height="4" fill="#FAFAF8"/>
    <rect x="13" y="28" width="3" height="4" fill="#FAFAF8"/>
    <rect x="18" y="28" width="3" height="4" fill="#FAFAF8"/>
    <!-- Door -->
    <rect x="10" y="33" width="4" height="7" fill="#FAFAF8"/>
    <!-- Flag -->
    <line x1="26" y1="15" x2="26" y2="35" stroke="url(#rafflesGrad)" stroke-width="1"/>
    <rect x="26" y="15" width="8" height="5" fill="url(#rafflesGrad)"/>
  </g>
  
  <!-- Text -->
  <text x="50" y="25" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1A1A1A">RAFFLES HOTEL</text>
  <text x="50" y="38" font-family="Arial, sans-serif" font-size="8" fill="#666">Heritage Partner</text>
  
  <!-- PSPL Trust Badge -->
  <circle cx="175" cy="15" r="8" fill="#C85450"/>
  <text x="175" y="18" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="white" font-weight="bold">âœ“</text>
