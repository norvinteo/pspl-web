<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="avatarGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C85450;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C9A961;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="faceGrad" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#F5E6D3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8D4C0;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Avatar background -->
  <circle cx="50" cy="50" r="50" fill="url(#avatarGrad)"/>
  
  <!-- Professional shirt/suit -->
  <path d="M20,80 Q30,75 50,75 Q70,75 80,80 L80,100 L20,100 Z" fill="#1A1A1A"/>
  
  <!-- Tie -->
  <polygon points="45,75 50,85 55,75 55,95 50,100 45,95" fill="url(#avatarGrad)"/>
  
  <!-- Face -->
  <circle cx="50" cy="45" r="18" fill="url(#faceGrad)"/>
  
  <!-- Hair -->
  <path d="M32,35 Q40,25 50,27 Q60,25 68,35 Q65,30 50,32 Q35,30 32,35" fill="#2C2C2C"/>
  
  <!-- Eyes -->
  <circle cx="44" cy="42" r="2" fill="#1A1A1A"/>
  <circle cx="56" cy="42" r="2" fill="#1A1A1A"/>
  
  <!-- Nose -->
  <path d="M50,45 L48,48 L50,50 L52,48 Z" fill="#E0CDB7"/>
  
  <!-- Mouth -->
  <path d="M46,52 Q50,54 54,52" stroke="#1A1A1A" stroke-width="1" fill="none"/>
  
  <!-- Professional badge -->
  <circle cx="75" cy="25" r="8" fill="#C85450"/>
  <text x="75" y="28" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="white" font-weight="bold">CEO</text>
</svg>