<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="marbleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FAFAF8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E8E6E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FAFAF8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C85450;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C9A961;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background marble floor -->
  <rect width="400" height="250" fill="url(#marbleGrad)"/>
  
  <!-- Marble veining pattern -->
  <path d="M0,50 Q100,30 200,50 T400,40" stroke="#E8E6E1" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M0,150 Q150,130 300,150 T400,140" stroke="#E8E6E1" stroke-width="1.5" fill="none" opacity="0.4"/>
  <path d="M0,200 Q80,180 160,200 T320,190 T400,200" stroke="#E8E6E1" stroke-width="1" fill="none" opacity="0.3"/>
  
  <!-- Lobby pillars -->
  <rect x="50" y="50" width="20" height="150" fill="url(#accentGrad)" rx="10"/>
  <rect x="150" y="50" width="20" height="150" fill="url(#accentGrad)" rx="10"/>
  <rect x="250" y="50" width="20" height="150" fill="url(#accentGrad)" rx="10"/>
  <rect x="330" y="50" width="20" height="150" fill="url(#accentGrad)" rx="10"/>
  
  <!-- Ceiling reflection -->
  <rect width="400" height="80" fill="url(#marbleGrad)" opacity="0.3"/>
  
  <!-- Project info overlay -->
  <rect x="20" y="190" width="360" height="40" fill="rgba(26,26,26,0.8)" rx="8"/>
  <text x="30" y="210" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Marina Bay Sands Lobby Restoration</text>
  <text x="30" y="225" font-family="Arial, sans-serif" font-size="10" fill="#C85450">2,000 sqm Carrara Marble â€¢ Zero Guest Disruption</text>
  
  <!-- PSPL watermark -->
  <text x="350" y="35" font-family="Arial, sans-serif" font-size="12" fill="#C85450" opacity="0.7" font-weight="bold">PSPL</text>
</svg>